general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(255, 255, 255, 1.0)
    font_size = 120
    font_family = Sans Bold
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%A, %d %B")</span>"
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = Sans
    position = 0, 100
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = Hi, $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 20
    font_family = Sans
    position = 0, -50
    halign = center
    valign = center
}

# Password input
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.25)
    inner_color = rgba(0, 0, 0, 0.25)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 15
    check_color = rgb(30, 200, 30)
    fail_color = rgb(200, 30, 30)
    fail_text = <i>$FAIL</i>
    fail_transition = 300
    capslock_color = rgb(200, 200, 30)
    position = 0, -130
    halign = center
    valign = center
}
